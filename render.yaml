services:
  # Backend API Service
  - type: web
    name: hajzy-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        value: ds1t26eec
      - key: CLOUDINARY_API_KEY
        value: 952347631272363
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ONESIGNAL_APP_ID
        value: placeholder
      - key: ONESIGNAL_REST_API_KEY
        value: placeholder
      - key: CORS_ORIGIN
        value: "*"
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: MAX_VIDEO_SIZE
        value: 104857600
      - key: ADMIN_EMAIL
        value: admin@hajzy.com
      - key: ADMIN_PASSWORD
        sync: false
    healthCheckPath: /api/health
